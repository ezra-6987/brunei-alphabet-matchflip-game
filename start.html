<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brunei Alphabet Card Game</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      min-height:100vh;
      background: url('assets/game-background.png') no-repeat center center;
      background-size: cover;
      overflow-x:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ===== Responsive page layout ===== */
    .game-shell{
      width: min(1200px, 96vw);
      min-height: min(760px, 92vh);
      margin: 0 auto;

      display:grid;
      grid-template-columns: 1.1fr 2fr 0.9fr;
      gap: clamp(10px, 2vw, 24px);
      align-items:center;

      padding: clamp(10px, 2vw, 22px);
    }

    /* Tablet: 2 rows */
    @media (max-width: 992px){
      .game-shell{
        grid-template-columns: 1fr 1fr;
        grid-template-areas:
          "left right"
          "center center";
        align-items:start;
      }
      .panel-left{ grid-area:left; }
      .panel-center{ grid-area:center; }
      .panel-right{ grid-area:right; }
    }

    /* Phone: stack */
    @media (max-width: 576px){
      .game-shell{
        grid-template-columns: 1fr;
        grid-template-areas:
          "left"
          "right"
          "center";
      }
    }

    .panel-left, .panel-center, .panel-right{
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    /* ===== Left panel ===== */
    .left-box{
      width: min(420px, 92%);
      padding: clamp(10px, 2vw, 16px);
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 2px solid rgba(255,255,255,0.20);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .title-image{
      width: min(360px, 90%);
      height:auto;
      object-fit:contain;
      margin-bottom: 10px;
    }

    .text-box{
      margin:0;
      font-size: clamp(14px, 2.3vw, 20px);
      font-weight: 800;
      color: rgb(35, 0, 116);
    }

    /* ===== Center grid ===== */
    .grid-wrap{
      width: min(820px, 96vw);
      margin: 0 auto;
      padding: clamp(10px, 2vw, 18px);
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      border: 2px solid rgba(255,255,255,0.12);
      backdrop-filter: blur(6px);
    }

    .grid{
      display:grid;
      gap: clamp(6px, 1.2vw, 12px);

      /* auto-fit adapts columns automatically */
      grid-template-columns: repeat(auto-fit, minmax(clamp(44px, 6vw, 78px), 1fr));
    }

    .card{
      width:100%;
      aspect-ratio: 1 / 1;
      height:auto;
      border-radius: 12px;
      background: url('assets/scribble.jpg') no-repeat center/cover;
      cursor:pointer;
      overflow:hidden;
      position:relative;
      box-shadow: 0 6px 14px rgba(0,0,0,0.18);
      transition: transform 120ms ease;
    }
    .card:active{ transform: scale(0.98); }

    .card img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:none;
    }

    /* ===== Right target panel ===== */
    .hud{
      width: min(260px, 92%);
      padding: clamp(10px, 2vw, 16px);
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 2px solid rgba(255,255,255,0.20);
      backdrop-filter: blur(6px);
      text-align:center;
    }

    .hud-title{
      font-weight: 900;
      color: #0a3b24;
      font-size: clamp(14px, 2.2vw, 18px);
      margin-bottom: 10px;
    }

    #target-img{
      width: clamp(72px, 14vw, 110px);
      height: clamp(72px, 14vw, 110px);
      object-fit: cover;
      border-radius: 14px;
      border: 3px solid #8bcf9f;
      background: rgba(255,255,255,0.35);
    }

    #target-name{
      margin-top: 10px;
      font-size: clamp(14px, 2.4vw, 20px);
      color: #56fa15;
      font-weight: 900;
      text-shadow: 0 1px 0 rgba(255,255,255,0.5);
      text-transform: capitalize;
    }

    /* Optional message */
    #message{
      margin-top: 10px;
      font-family: 'Jersey 10', sans-serif;
      font-size: clamp(18px, 2.8vw, 28px);
      color: aquamarine;
      text-shadow: 0 2px 10px rgba(0,0,0,0.25);
      min-height: 32px;
    }
    #last-target {
        position: absolute;
        top: 48%;
        right: 12%;
        text-align: center;
        opacity: 0.85;
    }

    #last-target img {
        width: 70px;
        height: 70px;
        object-fit: cover;
        border-radius: 12px;
        border: 2px dashed #9be7b2;
        background: rgba(255,255,255,0.25);
    }

    #last-target-name {
        font-size: 16px;
        color: #baffc9;
        margin-top: 4px;
    }
    .card.matched {
        pointer-events: none;
        opacity: 1;
    }

    /* pop-in animation */
    @keyframes popIn {
        0% { transform: scale(0.2) rotate(-6deg); opacity: 0; }
        60% { transform: scale(1.08) rotate(2deg); opacity: 1; }
        100% { transform: scale(1) rotate(0); opacity: 1; }
    }

    /* ===== Phone: enlarge grid/cards ===== */
    @media (max-width: 576px){
    .grid-wrap{
        width: 96vw;
        padding: 14px;
    }
    .grid{
        gap: 12px;
        grid-template-columns: repeat(7, 1fr);
    }
    .card{
        border-radius: 17px;
    }
}

    /* ===== Tablet: slightly bigger grid ===== */
    @media (max-width: 992px){
    .grid-wrap{
        width: 94vw;
    }
    .grid{
        grid-template-columns: repeat(8, 1fr);
    }
}

</style>
</head>
<body>
  <div id="complete-overlay" style="
    position: fixed;
    inset: 0;
    display: none;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.25);
    z-index: 9999;
  ">
    <img src="assets/complete.png" alt="Complete" style="
      width: min(520px, 85vw);
      height: auto;
      animation: popIn 700ms cubic-bezier(.2,1.2,.2,1) both;
    ">
  </div>

  <audio id="background-music" src="assets/background-music.mp3" autoplay loop></audio>

  <main class="game-shell">
    <section class="panel-left">
      <div class="left-box">
        <img src="assets/mix-and-match.png" alt="Mix & Match" class="title-image">
        <p class="text-box">Find and match the correct Bruneian alphabet for the target!</p>
      </div>
    </section>

    <section class="panel-center">
      <div class="grid-wrap">
        <div class="grid" id="grid"></div>
        <div id="message"></div>
      </div>
    </section>

    <aside class="panel-right">
      <div class="hud" id="next-target">
        <div class="hud-title">Target to Match</div>
        <img id="target-img" alt="Next target">
        <div id="target-name"></div>
      </div>
    </aside>
  </main>

  <script src="script.js"></script>
</body>
</html>
