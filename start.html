<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunei Alphabet Card Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #c9f7c700;
            background: url('assets/game-background.png') no-repeat center center;
            background-size: cover;
            overflow: hidden;
            min-height: 100vh;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(13, 60px);
            grid-gap: 20px;
            position: absolute;
            top: 65%;
            left: 45%;
            transform: translate(-50%, -50%);
            max-width: 70vw;
        }
        .card {
            width: 75px;
            height: 75px;
            background: url('assets/scribble.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items:center;
            justify-content:right;
            font-size: 24px;
            cursor: pointer;
        }
        .hidden {
            background-color: rgb(255, 255, 255);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        #message {
            position: absolute;
            bottom: 50%;
            right: 200px;
            transform: translateY(-50%);
            background: #05050500;
            padding: 10px;
            border: 1px solid #eaeee900;
            border-radius: 5px;
            font-family: 'Jersey 10', sans-serif;
            font-size: 30px;
            color: aquamarine;
        }
        .title-image {
            width: 30%; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            bottom: 60%;
            left: 450px;
            transform: translate(0,0);
        }
        .score {
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            top: 10%;
            right: 10%;
            transform: none;
            background: #4b03f300;
            padding: 10px;
            border: 1px solid #2d03c500;
            border-radius: 5px;
            font-family: 'Proxima Nova Bold', sans-serif;
            font-size: 50px;
            color: rgb(135, 2, 224);
            background-size: cover;
            margin: 0 auto;
            width: 200px;
            height: 100px;
        }
        .text-box{
            font-size: 23px;
            color: rgb(35, 0, 116);
            border: 2px solid rgba(255, 255, 255, 0);
            padding: 10px;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0);
            display: flex;
            position: absolute;
            justify-content: center;
            align-items: center;
            bottom: 45%;
            left:300px;
            transform: translate(5%, -10%);
            font-family: 'Proxima Nova Bold Italic', sans-serif;
            font-weight: bold;
        }
        #next-target {
            position: absolute;
            top: 28%;
            right: 12%;
            text-align: center;
            font-family: 'Proxima Nova Bold', sans-serif;
        }
        #target-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 14px;
            border: 3px solid #8bcf9f;
            background: rgba(255,255,255,0.35);
        }
        #target-name {
            font-size: 22px;
            color: #56fa15;
            font-weight: 700;
            text-transform: capitalize;
            margin-top: 6px;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5);
        }
        .container, .main-content {
            position: relative;
            width: 100%;
            height: 100vh;
            max-width: none;
            padding: 0;
        }

    </style>
</head>
<body class="text-center">
    <div class="container">
        <div class="left-strip">
            <div class="text-box">
                Find and match the pairs of your Bruneian alphabets!
            </div>
        </div>
        <div class="main-content">
        <img src="assets/mix-and-match.png" alt="Mix & Match" class="title-image">
        <audio id="background-music" src="assets/background-music.mp3" autoplay loop></audio>
        <div class="score my-2">Score:<br><span id="score">0</span></div>
        <!-- NEXT TARGET DISPLAY -->
        <div id="next-target">
            <img id="target-img" alt="Next target">
        <div id="target-name"></div>
      </div>

        <div class="grid" id="grid">
            <!-- Cards will be generated here -->
        </div>
        <div id="message" class="my-3"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
