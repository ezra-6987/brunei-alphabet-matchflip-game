<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brunei Alphabet Card Game - Start</title>
  <link rel="icon" href="assets/favicon.png" type="image/favicon.ico" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Princess+Sofia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body{
      margin:0;
      min-height:100vh;
      font-family: 'Proxima Nova', sans-serif;

      /* Background */
      background: url('assets/start-background.png') no-repeat right center;
      background-size: cover;

      display:flex;
      align-items:center;
      justify-content:center;

      padding: clamp(12px, 3vw, 28px);
      overflow:hidden;
    }

    /* Whole layout wrapper */
    .page-shell{
      width: min(1200px, 96vw);
      min-height: min(720px, 92vh);

      display:grid;
      grid-template-columns: 1fr;
      align-items:center;
      position: relative;
    }

    /* Sound button pinned safely */
    .sound-icon{
      position:absolute;
      top: clamp(10px, 2vw, 18px);
      left: clamp(10px, 2vw, 18px);

      font-size: clamp(18px, 2.5vw, 26px);
      color: #086103;
      cursor:pointer;
      z-index: 5;

      background: rgba(255,255,255,0.45);
      border: 2px solid rgba(255,255,255,0.35);
      padding: 10px 12px;
      border-radius: 14px;
      backdrop-filter: blur(5px);
      transition: transform 150ms ease, background 150ms ease;
    }
    .sound-icon:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,0.6);
    }

    /* Center content card */
    .start-card{
      width: min(520px, 92vw);
      margin: 0 auto;

      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: clamp(14px, 3vw, 22px);

      padding: clamp(16px, 3vw, 26px);
      border-radius: 20px;

      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.18);
      box-shadow: 0 14px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
    }

    .title-image{
      width: min(420px, 88%);
      height: auto;
      object-fit: contain;
    }

    .start-button{
      width: min(320px, 90%);
      font-size: clamp(18px, 3.2vw, 28px);
      font-weight: 800;

      padding: 12px 18px;
      background-color: #086103;
      color: #ffffff;
      border: none;
      border-radius: 14px;

      cursor: pointer;
      transition: transform 150ms ease, background-color 150ms ease;
    }
    .start-button:hover{
      background-color: #065102;
      transform: translateY(-2px) scale(1.02);
    }

    /* Small phones: keep everything comfy */
    @media (max-width: 420px){
      .start-card{ padding: 14px; }
    }
  </style>
</head>

<body>
  <main class="page-shell">
    <i class="fas fa-volume-up sound-icon" onclick="playMusic()" title="Sound"></i>

    <section class="start-card">
      <img src="assets/mix-and-match.png" alt="Mix & Match" class="title-image">
      <button class="start-button" onclick="startGame()">Start!</button>
    </section>
  </main>

  <audio id="background-music" src="assets/background-music.mp3" loop></audio>

  <script>
    function startGame() {
      window.location.href = 'start.html';
    }

    function playMusic() {
      const audio = document.getElementById('background-music');

      if (audio.paused) {
        audio.play().catch(err => console.error("Music playback failed:", err));
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
